        <script>
            $(document).ready(function(){
                $("#LaunchButton").click(function(){
                    var x=$("#LaunchForm").serializeArray();
                    var JsonData={};
                    $.each(x, function(i, field){
                        JsonData[field.name] = field.value;
                    });
                    $.post("management/login/", JsonData, function(data, status){
                        if (status == "success"){
                            $("#username").text(Cookies.get("employeeId"));
                            alert("登录成功！");
                        }
                    });
                });
            });
        </script>

        <script>
            $(document).ready(function(){

                    var JsonData={};
                    $.each(x, function(i, field){

                    $.post("management/register/", JsonData, function(data, status){
